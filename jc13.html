<script>
    let a = [1,2,3,4];
    document.write(typeof(a) + "<br>"); //print: object 物件
    document.write(a[0]+ "<br>"); //print: 1
    document.write(a[4]+ "<br>"); //print: undefined

    a[4] = 123;
    document.write(a[4]+ "<br>"); //print: 123

    document.write(typeof(a) + ":" + a.length + "<br>");  //print: object:5
    document.write(a.length+ "<br>"); //print: 5
    
    a[100] = 34;
    document.write(a[100]+ "<br>"); //print: 34
    document.write(a.length+ "<br>"); //print: 101
    document.write(a[87]+ "<br>"); //print: undefined

</script>
