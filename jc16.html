<script>
    let a = [];
    document.write(typeof(a) + ":" + a.length + "<br>"); //print: object:0

    a[0] =[];
    document.write(typeof(a) + ":" + a.length + "<br>");//print: object:1
    document.write(typeof(a[0]) + ":" + a[0].length + "<br>");//print: object:0

    a[1] =[];
    a[0][0] =123;
    a[0][1] =100;
    a[1][0] =12;
    a[2] =34;

    document.write("<hr>");
    document.write(a.length + "<br>"); //print: 3
    document.write(a[0].length + "<br>");//print: 2
    document.write(a[1].length + "<br>");//print: 1

    document.write(a[1].length + "<br>");//print: 1
    for (let i in a){
        if(typeof(a[i]) != 'object'){
            document.write(a[i]); //print: 123 100
        }else{
            for (let j in a[i]){
                document.write(a[i][j] + " "); //print: 12
                                               //       34
            }
        }
        document.write("<hr>");
    }

</script>
