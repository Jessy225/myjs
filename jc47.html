<h1 id='test1'>Jc Big Company</h1>
<div id='container'>
    <h1> I am H1</h1>
    <p>P1</p>
    <hr>
    <h1> I am H2</h1>
    <p>P1</p>
</div>
<hr>
<input type="button" value="Go!" id = 'go' /><br>
<input type="text" class='inputText' /><br>
<input type="text" class='inputText' /><br>
<input type="text" class='inputText' /><br>

<script>
    // $(selector) =>element(s) : 選擇器 選擇元素,多個擺放陣列中
    // h1 $('h1'), a => $('a') => getElementByTag('a')
    // id = 'test1' => $('#test1') => getElementById('test1')
    // class = 'group' => $('.group')  => getElementByClassName('group')
    // $('#container p') 選擇器下的p元素

    $('#test1').click(function(){
        $('#test1').css('color','blue').css('background-color','yellow');
        let ps = $('p');
        for (let p of ps){
            p.style.color = 'blue';
            p.style.backgroundColor = 'orange';
        }
        
        //將原生變回jQuery
        $jObj = $(document.getElementById('container')); //塞物件,因為沒有用''包覆在最外層
        $jObj.css('background-color','pink');

    });

    let isClickDisable = false;
    $('#go').click(function(){
        isClickDisable = !isClickDisable;       //按下去反向
        $(this).attr  //類別用 . 開頭
        $('.inputText').val('Hello, world');    //類別用 . 開頭
    });

</script>
