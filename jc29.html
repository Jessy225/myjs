<script>
    //99乘法表 用js實現
    let body = document.createElement('body');
    document.body = body;
        
    let head = document.createElement('h1');
    head.innerHTML = "99乘法表";
    document.body.appendChild(head);

    let table = document.createElement('table');
    body.appendChild(table);
    table.setAttribute('border','1');   //border='1'
    table.setAttribute('width','100%'); //width='100%'

    //兩列
    for (let k = 0; k < 2 ; k++){
        let tr = document.createElement('tr');
        table.appendChild(tr);          //tr加在table底下

        for(let i=2; i<6; i++){
            let td = document.createElement('td');
            tr.appendChild(td);
            let newi = i+k*4;
            for(let j = 1; j<=9; j++){
                td.innerHTML += `${newi} X ${j} = ${newi*j} <br>`
            }
        }   
    }
</script>
