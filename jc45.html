<script>
//繼承類別練習

//父類別,
class Bike {
    constructor(speed){
        console.log("new bike");
        this.speed = speed;
        this.name = '';

    }
    /* print error: Uncaught SyntaxError: A class may only have one constructor
    constructor(speed,x,y){
        console.log("new bike2");
        this.speed = speed;
        this.name = '';

    }
    */
    //屬性
    upSpeed(){
        this.speed += 1.2;
    }
    //方法
    static m1(){
        console.log("Bike:m1()");
    }
}

//繼承
class Scooter extends Bike{
    constructor(speed, gear){
        console.log("new scooter");
        super(speed);       //必須呼叫父類別建構式
        this.speed = speed; //必須存在 父類別建構式之後
        this.gear = gear;
        // console.log("new scooter");
    }
    //擴充後修改
    setGear(gear){
        this.gear(gear);
    }
    upSpeed(){
        this.speed = this.speed*(this.gear+1.2);
    }
}



// let b0 = new Bike();
// console.log(b0.speed); //undefined 因為Bike() 沒有傳入

let b1 = new Bike(12);
console.log(b1.speed);
console.log(b1.name);

//繼承
let s1 = new Scooter();
console.log(s1.speed);
console.log(s1.setGear);

//instanceof:是否為物件實體
console.log(b1 instanceof Bike);    //b1是否為 Bike 物件實體    print: true
console.log(s1 instanceof Bike);    //s1是否為 Bike 物件實體    print: true
console.log(s1 instanceof Scooter); //s1是否為 Scooter 物件實體 print: true
console.log(b1 instanceof Scooter); //b1是否為 Scooter 物件實體 print: false



//不定個數參數可用 ...方式傳入
class Jc {
    constructor(...x){
        console.log("OK");
    }
}

let Jc1 = new Jc();     //print: OK
let Jc2 = new Jc(1);    //print: OK
let Jc3 = new Jc(1,2);  //print: OK

console.log(Math.random());
Bike.m1();      //print: Bike:m1()
Scooter.m1();   //print: Bike:m1() 因為Scooter繼承了Bike

</script>
