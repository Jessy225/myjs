    function gotoBacked(){
        let account = document.getElementById('account').value;
        let passwd1 = document.getElementById('passwd1').value;
        let passwd2 = document.getElementById('passwd2').value;
        let twid = document.getElementById('twid').value;
        
        let ret = true;

        if (account.length <= 0 || passwd1.length <= 0 ||
            passwd2.length <= 0 || twid.length <= 0 ) {
            ret = false;
            alert('length error');
        }

        if(!checkTWId(twid)){
            ret = false;
        }else{
            ret = true;
        }

    //檢查是否相同密碼
    function checkSamePasswd(){
        let passwd1 = document.getElementById('passwd1').value;
        let passwd2 = document.getElementById('passwd2').value;
        if (passwd1.length > 0 && passwd2.length > 0){
            if(passwd1 != passwd2){
                alert('Password is not the same!!');
                document.getElementById('passwd2').value = '';
            }
        }
    }
</script>
