<script src="jcapis.js"></script>
<script>
//--方法的繼承關係--

//初始化建構式
let bike = {
    a: 11,
    b: 22,
    m1: function(){
        console.log("bike: m1()" + this.a);
    }
}

//複製物件
let person = {
    name: '',
    mybike: Object.create(bike) 
}

let p1 = clone(person);
p1.name = 'JC';
p1.mybike.a = 33;
console.log(p1.name+":"+p1.mybike.a);
//print: JC:33

let p2 = clone(p1); //let p2 = clone(person); 效果相同
p2.name = 'Kevin';
p2.mybike.a = 44;
console.log(p1.name+":"+p1.mybike.a); 
console.log(p2.name+":"+p2.mybike.a);
//print:
//  JC:44   -> p1,p2共同擁有物件
//  Kevin:44

let p3 = Object.create(person);
//let p3 = Object.assign({},person);
p3.name = 'JC';
p3.mybike.a = 33;
console.log(p3.name+":"+p3.mybike.a);
//print: JC:33

let p4 = Object.create(person);
//let p4 = Object.assign({},person);
p4.name = 'Kevin';
p4.mybike.a = 44;
console.log(p3.name+":"+p3.mybike.a);
console.log(p4.name+":"+p4.mybike.a);
//print:
//  JC: 44 
//  Kevin:44


//create 都是不同的物件實體
//console.log(p1 === p2); //print: false
//console.log(p3 === p4); //print: false
console.log(p1.mybike === p2.mybike); //print: true
console.log(p2.mybike === p4.mybike); //print: true

p1.mybike.m1(); //print: bike: m1()33
p2.mybike.m1(); //print: bike: m1()44



</script>
