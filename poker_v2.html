<script>
        //撲克牌洗牌 共52張牌 每一次洗牌跟最後一張交換 
        let poker = [];
        //let isRepeat;   //把isRepeat提出來宣告
        for (let i=0 ; i<52 ; i++) poker[i] = i;
        //從最後一張排回來
        for(let i=poker.length-1 ; i>0; i--){
            //假設 6 張牌 : round1 5 4 3 2 1 0 -> i從5開始 共有6個數字 -> 5+1
            let rand = parseInt(Math.random()*(i+1)); 
            [poker[i],poker[rand]] = [poker[rand],poker[i]] ; 
        }
        for(let i in poker){
            document.write(poker[i] + "<br>");
        }

        document.write("<hr>");
        // 發牌到每個玩家中
        let players = [[],[],[],[]];
        
        //畫直格分配 players[i取4餘數][parseInt(商)]
        for (let i=0 ; i<poker.length; i++){
            players[i%4][parseInt(i/4)] = poker[i] ;
        }

        // for...in 元素的順序性無法保證 因此不建議用來查訪
        for(let i in players){
            document.write(players[i] + "<br>");
        }
