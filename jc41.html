<meta charset="utf-8">
<script src="jcapis.js"></script>
<script>

//西元紀錄
function showNow(){
    let now = new Date();
    let nowString = now.getFullYear() + "-" +  //西元年
        (now.getMonth()+1) + "-" + //英文月份是從0開始計算, 所以+1
        now.getDate() + " " +
        now.getHours() + ":" +
        now.getMinutes() + ":" +
        now.getSeconds() + " " + now.getCWeek();
    document.getElementById('now').innerHTML = nowString;
    //print: 2019-6-21 11:28:12 星期五 
}

//民國紀錄
function showNowTW(){
    let now = new Date();
    let nowString = "民國" + now.getCYear() + "年" +
        (now.getMonth()+1) + "月" +
        now.getDate() + "日 " +
        now.getCWeek() + " " +
        now.getHours() + ":" +
        now.getMinutes() + ":" +
        now.getSeconds() + " " ;
    document.getElementById('now').innerHTML = nowString;
    //print: 民國108年6月21日 星期五11:28:12 
}

//ceil vs floor

let a1 = 3.4;
let a2 = 3;
let a3 = 3.7;
console.log(a1 + ":" + Math.ceil(a1));
console.log(a2 + ":" + Math.ceil(a2));
console.log(a3 + ":" + Math.ceil(a3));
//print:
// 3.4:4
// 3  :3
// 3.7:4

console.log(a1 + ":" + Math.floor(a1));
console.log(a2 + ":" + Math.floor(a2));
console.log(a3 + ":" + Math.floor(a3));
//print:
//  3.4:4
//  3  :3
//  3.7:4

//setInterval(showNow, 500);
setInterval(showNowTW, 500);
</script>
