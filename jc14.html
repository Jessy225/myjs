<script>
    //陣列寫法 增加456的機會為一般數字兩倍
    let p1 = [0,0,0,0,0,0,0]
    for(let i=0; i<100 ; i++){
        let rand = parseInt(Math.random() * 9)+1; // 0-9
        p1[rand<=6?rand:rand-3]++; //RAN小於等於6 用原來的rand ; 超過6 則把 rand-3
    }
    for(let i=1; i<p1.length ; i++){
        document.write(`${i} : ${p1[i]} times<br>`);
    }
    document.write('<hr>');
</script>


<script>
    //陣列寫法
    let p = [0,0,0,0,0,0,0]
    for(let i=0; i<100 ; i++){
        let rand = parseInt(Math.random() * 6)+1; // 0-5
        p[rand]++;
    }

    for(let i=1; i<p.length ; i++){
        document.write(`${i} : ${p[i]} times<br>`);
    }

    document.write('<hr>');
</script>
