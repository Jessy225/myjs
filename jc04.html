<script>
    function doCal(){
        let op= document.getElementById("op");
        let opVal = op.selectedIndex; //取得設定的值

        let x= document.getElementById("x").value;
        let y= document.getElementById("y").value;
        // alert(y); 檢查用
        let result = document.getElementById("result");

        // 文件內都是字串 結果為 10 + 3 = 103
        // let z = x + y;

        //轉換成int

        x = parseInt(x);
        y = parseInt(y);
   
        //switch 必須相同型別才相等
        switch (opVal) {
            case 0:
                result.innerHTML = x + y;//抓取需要的元素
                break;
            case 1:
                result.innerHTML = x - y;
                break;
            case 2:
                result.innerHTML = x * y;
                break;
            case 3:
                let z1 = parseInt(x / y);//parseInt 轉成整數
                let z2 = x % y;
                result.innerHTML = z1 + "......" + z2;
                break;
        }
    }
</script>

<input type="number" id="x" />
<select id="op">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
</select>
<input type="number" id="y" />
<input type="button" value="=" onclick="doCal()" />

<span id="result">JC</span>
